<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EzyChat-Connecting Made Easy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
<style>
 *{  color: white;
    font-family: "Pt Sans", helvetica, sans-serif;
    margin:0;
    padding:0;
 }

 body{
    background-color: #04ccac;
    height:100vh;
    width:100vw;
    display:flex;
    justify-content: center;
 }

 .main{
    margin:100px;
    height:350px;
    width: 450px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #2f1e27;
    border-radius:  20px;
 }

.heading{
    text-align: center;
    margin-top: 35px;
}

 .main p{
    color:#d3b6ca;
 }

form{
    width:75%;
    display: flex;
    flex-direction: column;
    align-items: center;
    height:300px;
}

 input{
    color:black;
    border:none;
    outline:none;
    margin-top:50px;
    padding:5px;
    padding-left: 25px;
    display: block;
    width:95%;
    height:35px;
    margin-bottom: 30px;
    border-radius: 25px;
 }

 button{
    border:none;
     width:100%;
     height:35px;
     border-radius: 25px;
     background: rgba(197,62,126,.33);
     color:white;
 }

 button:hover,button:active{
    cursor:pointer;
    background-color: #4e1832;
 }

</style>
</head>
<body>
       <div class="main">
           <div class="heading">
            <h1>EzyChat</h1>
            <p>Connecting Made Easy</p>
           </div>
        <form action="chat.html" method="get">
            <input type="text" placeholder="Enter Your Name" name="user" required>
             <button type="submit">Submit</button>
        </form>
       </div> 
</body>
</html>
